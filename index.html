<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/Favicon.png">
        <title>Macrobiótica | BioMedic</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="container-fluid text-center d-flex justify-content-end">
            <section class="row pt-5">
                <div class="col-12 p-0">
                    <h1 class="text_content">Productos
                        <b class="fw-bold text_brand display-2">BioMedic</b>
                    </h1>
                </div>
                <div class="col-12 pt-sm-4 p-0">
                    <a class="boton_CTA p-2 px-sm-5  rounded-3" href="#info">Conocer más</a>
                </div>
            </section>
        </header>

        <section class="mt-4 rounded-5 container-fluid productos">
            <div class="d-flex justify-content-evenly text-center row p-3">

                <div class="col-4">
                    <img src="img/product.jpg" alt="Producto esencia" class="img-fluid rounded-4">
                    <h5>Escencias naturales</h5>
                </div>
                <div class="col-4">
                    <img src="img/product_2.jpg" alt="Producto esencia" class="img-fluid rounded-4">
                    <h5>Cremas corporales</h5>
                </div>
                <div class="col-4">
                    <img src="img/product_3.jpg" alt="Producto esencia" class="img-fluid rounded-4">
                    <h5>Aceites aromáticos</h5>
                </div>
            </div>
        </section>

        <section class="container-fluid row natural text-center mt-5">
            <h2 class="subtitulo_natural">Lo natural es salud</h2>
            <hr class="w-75 border-2 mx-5 border-dark">

            <div class="col-sm-12 col-md-6">
                <lottie-player src="https://lottie.host/f21341d7-fec2-4d05-99db-e703739b4045/S5A1EtAB70.json"
                    background="transparent" speed="1" style="width: 100%; height: 250px;" loop autoplay class="lottie">
                </lottie-player>
            </div>
            <div class="col-sm-12 col-md-6">
                <p class="texto_natural text-center">
                    Mejora tu bienestar corporal <br> usando productos de origen <br>
                    natural.
                </p>
            </div>
        </section>

        <section class="text-center mt-5 ">
            <h2 id="info" class="subtitulo_natural">Conoce BioMedic</h2>
            <iframe width="450" height="450" src="https://www.youtube.com/embed/2q04TFjcvOo"
                title="Programa Medicina Natural. Tema: Beneficios de la Medicina Natural" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen class="video_yt"></iframe>
        </section>

        <section class="text-center mt-5">
            <h2 class="subtitulo_natural">Patrocionadores oficiales:</h2>

            <div class="container-fluid row d-flex justify-content-evenly">
                <div class="col-6">
                    <img src="img/patrocinadores_1.jpg" alt="Patrocinadores" class="img-fluid brand">
                </div>
                <div class="col-6">
                    <img src="img/patrocinadores_2.jpg" alt="Patrocinadores" class="img-fluid brand">
                </div>
            </div>

        </section>

        <section class="natural text-center mt-5 mb-5">
            <h2 class="subtitulo_natural">Ubicación:</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.0308362317833!2d-84.06672232419845!3d9.931389874209998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e3f13462cc7b%3A0x97219232a6ee2da8!2sUniversidad%20CENFOTEC!5e0!3m2!1ses-419!2scr!4v1689395385224!5m2!1ses-419!2scr"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="maps">
            </iframe>

        </section>

        <footer class="text-center p-1">
            <img src="img/Brand.png" alt="Marca BIOMEDIC" class="img-fluid">
            <p class="texto_footer text-center">Quiero recibir información:</p>
            <input type="text" placeholder="mi_correo@gmail.com" class="text-center" required>
            <div class="pt-3">
                <button type="button" class="btn_Enviar px-5 fs-3">Enviar</button>
            </div>
            
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
    </body>

</html>
